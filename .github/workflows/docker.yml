name: Build and Push Docker Image

on:
  push:
    branches:
      - main    # 或你主分支名
      - master
workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}    # 你的 Docker Hub 用户名
        password: ${{ secrets.DOCKER_PASSWORD }}    # 你的 Docker Hub Token（Secret）

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
          file: ./Dockerfile
          push: true
          tags: limi188/easy-tvframework:latest
          platforms: linux/amd64,linux/arm64

      - name: Show image digest
        run: echo "Image pushed with digest ${{ steps.build-and-push.outputs.digest }}"
